<!DOCTYPE html>
<head>
    <title>Halaman HTML saya</title>
    <img src="icon.png" sizes="16x16"/>
    <meta name="description" content="Belajar membuat HTML">
    <meta name="keywords" content="Heading dan paragraf">
    <meta name="author" content="Dimas Muflih Arinal Khaq">
</head>

<body>
    <!--Ordered LIST-->
    <ol type="1"  >
        <li>Jenis Buah :</li>
        <li>Jenis Makanan :</li>
        <li>Gender :</li>
    </ol>

    <!--Unordered LIST-->
    <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
    </ul>

    <!--Nested LIST-->
    <ol type="A"  >
        <li>Jenis Buah :
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
            </ul>
        </li>
        <li>Jenis Makanan: 
            <ol type="1">
                <li>Nasi Goreng</li>
                <li>Nasi Pecel</li>
                <li>Soto Ayam</li>
            </ol>
        </li>
        <li>Gender :
            <ol type="a">
                <li>Laki-Laki</li>
                <li>Perempuan</li>
            </ol>
        </li>
    </ol>
</body>
